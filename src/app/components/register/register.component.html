<h1 style="text-align: center;">
    Register Page
</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">

        <mat-form-field>
            <input
                matInput
                placeholder="Full Name"
                formControlName="name"
            />
            <mat-hint
                *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)"
            >
                Full Name is required.
            </mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                placeholder="User Name"
                formControlName="username"
            />
            <mat-hint
                *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)"
            >
                UserName is required.
            </mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                placeholder="Email"
                formControlName="email"
            />
            <mat-hint
                *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
            >
                Email is required.
            </mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                placeholder="Password"
                formControlName="password"
                type="password"
            />
            <mat-hint
                *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
            >
                Password is required.
            </mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                placeholder="Confirm Your Password"
                formControlName="passwordConfirm"
                type="password"
            />
            <mat-hint
                *ngIf="registerForm.hasError('passwordsNotMatching') && (registerForm.controls['passwordConfirm'].dirty || registerForm.controls['passwordConfirm'].touched)"
            >
                You need to confirm the password!
            </mat-hint>
        </mat-form-field>

        <button
            mat-flat-button
            color="primary"
            [disabled]="!registerForm.valid"
            type="submit"
        >
            Register
        </button>

        

    </div>
</form>


<h3 *ngIf="registerForm.invalid">Form contains following errors</h3>
<small *ngIf="registerForm.get('password')?.getError('passwordInvalid')">Password is not containing a number</small> <br>
<small *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords not matching</small>
